<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Gianna Elena Fernandez" />
    <meta name="keywords" content="projects, Gianna Fernandez, Gianna Elena Fernandez, Gianna E. Fernandez, computer engineering, AI, data science, coding, github, computer science resume, software engineering, personal projects" />
    <meta name="description" content="Personal portfolio of Gianna Fernandez">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" type="text/css" href="projects.css" />
    <script src="projects.js" defer></script>
    <title>Projects</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="content/Images/logo.png"/>
  </head>
  <body>
    <header></header>
    <main>
      <div class="letters-wrapper">
        <canvas id="binaryCanvas" class="binary-canvas" aria-hidden="true"></canvas>
      </div>
      <script src="content/binary-animation.js" defer></script>
      <div class="format" style="margin-bottom: 20px; position: relative; z-index: 1;">
        <!-- Filters -->
        <div id="projectsControls" class="projects-controls">
          <div class="filters" id="filters"></div>
          <div class="search-wrap">
            <input id="projectSearch" type="search" placeholder="Search projects..." />
          </div>
        </div>

        <!-- Grid where cards are injected -->
        <div id="projectsGrid" class="projects-grid" aria-live="polite"></div>

        <!-- Modal for project details -->
        <div id="projectModal" class="project-modal" role="dialog" aria-modal="true" aria-hidden="true">
          <div class="project-modal-content">
            <button id="closeProjectModal" class="modal-close" aria-label="Close">&times;</button>
            <div class="modal-body">
              <img id="modalImage" src="" alt="project image"/>
              <div class="modal-text">
                <h2 id="modalTitle"></h2>
                <p id="modalDescription"></p>
                <div id="modalLinks" class="modal-links"></div>
                <div id="modalTags" class="modal-tags"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
